name: silni_app
description: "A dramatic Islamic family connection tracker with stunning UI/UX"
publish_to: 'none'
version: 1.0.0+32

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management - Riverpod
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Biometric Authentication
  local_auth: ^2.3.0
  flutter_secure_storage: ^9.2.4
  universal_html: ^2.2.4

  # OAuth Social Login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Navigation & Routing
  go_router: ^14.8.1

  # Advanced Animations
  rive: ^0.13.20
  lottie: ^3.2.1
  flutter_animate: ^4.5.0
  confetti: ^0.8.0
  simple_animations: ^5.0.2
  animations: ^2.0.11

  # UI & Design System
  glassmorphism: ^3.0.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  font_awesome_flutter: ^10.7.0

  # Supabase (NEW - replaces Firebase Auth & Firestore)
  supabase_flutter: ^2.12.0

  # Local notifications (keep existing)
  flutter_local_notifications: ^18.0.1

  # Firebase Cloud Messaging (NEW - for push notifications)
  firebase_core: ^3.15.2
  firebase_messaging: ^15.2.10

  # Monitoring & Analytics
  sentry_flutter: ^9.9.0
  firebase_analytics: ^11.6.0
  firebase_performance: ^0.10.1+10

  # Internationalization
  intl: ^0.20.2
  intl_phone_field: ^3.2.0

  # Image Processing & Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  photo_view: ^0.15.0
  screenshot: ^3.0.0

  # Contacts
  flutter_contacts: ^1.1.9

  # Charts & Visualization
  fl_chart: ^0.70.2

  # Hardware Features (can add later if needed)
  # sensors_plus: ^6.1.1
  # camera: ^0.11.0+2
  # geolocator: ^13.0.2

  # Local Storage - Hive (Offline Cache)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Utilities
  uuid: ^4.5.1
  path_provider: ^2.1.5
  share_plus: ^10.1.2
  shared_preferences: ^2.5.4
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  timezone: ^0.9.4

  # Environment Configuration (type-safe, compile-time)
  envied: ^1.1.1

  # HTTP & Networking
  http: ^1.2.2
  dio: ^5.7.0

  # UI Helpers
  flutter_svg: ^2.0.16
  flutter_slidable: ^3.1.1
  google_fonts: ^6.3.3
  screenshot_callback: ^3.0.1
  flutter_markdown: ^0.7.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.14
  riverpod_lint: ^2.6.3
  envied_generator: ^1.1.1

  # Testing tools
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/
    # Note: .env removed - now using envied for compile-time type-safe secrets

  # Fonts are loaded from Google Fonts - no need for local files
  # fonts:
